            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;

    <h2>Pre-closing walkthrough photos, Oct 17, 2024</h2>

    <div id="photos">

        <img id="current-photo" src="" alt="Walkthrough Photo">
        <span class="arrow right" onclick="nextPhoto()">&#9654;</span>
    </div>

                .then(data => {
